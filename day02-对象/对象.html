        //构造函数
        function Computer(color,size,brand) {
            //添加属性
            //属性名 = 值
            //this.谁调用/实例化就是谁
            this.color = color;
            this.size = size;
            this.brand = brand;
            //添加方法
            //一般不这样放，都是放在prototype中
            this.study = function () {
                console.log("这台电脑可以用来学习");
            }
            //构造函数的属性prototype,可以用来添加公共属性和方法
            //_proto_，指向构造函数的prototype，实现继承
            //原型链  不断继承  最大父级--object--null
            Computer.prototype{
                play:function() {
                    console.log("打游戏");
                }
            }
        }

        //实例化一个类，创建一个对象
        let lenovo = new Computer("red","15寸","联想");

        //清空对象
        lenovo = null;
        //访问某个属性/方法
